<nav
  class="breadcrumb-container"
  [class.compact]="isPhoneView"
  *ngIf="breadcrumbs$ | async as breadcrumbs"
>
  <ng-container *ngFor="let breadcrumb of breadcrumbs">
    <a [routerLink]="breadcrumb.url" class="breadcrumb-link">
      {{ breadcrumb.label }}
    </a>
    <span class="breadcrumb-slash" *ngIf="isPhoneView">/</span>
    <mat-icon class="breadcrumb-separator" *ngIf="!isPhoneView">
      keyboard_arrow_right
    </mat-icon>
  </ng-container>
</nav>
