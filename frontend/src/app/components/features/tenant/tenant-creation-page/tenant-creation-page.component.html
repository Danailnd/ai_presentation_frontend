<div class="container">
  <app-default-paper class="creation-wrapper" [enableScroll]="false">
    <button
      mat-icon-button
      class="back-button"
      (click)="goBack()"
      matTooltip="Back to tenant list"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="creation-header">
      <h2>Create New Tenant</h2>
    </div>

    <form class="creation-form">
      <mat-form-field appearance="fill">
        <mat-label>Tenant Name</mat-label>
        <input matInput placeholder="Enter tenant name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" placeholder="Enter contact email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput type="tel" placeholder="Enter phone number" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Optional description"></textarea>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit">
          Create Tenant
        </button>
      </div>
    </form>
  </app-default-paper>
</div>
